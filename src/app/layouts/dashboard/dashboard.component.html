<mat-drawer-container class="dashboard-container" autosize>

  <!-- SIDEBAR -->
  <!-- SIDEBAR -->

  <mat-drawer #drawer class="dashboard-sidebar" mode="side">
    
    <mat-nav-list>
      <a #homeLink="routerLinkActive" routerLinkActive [activated]="homeLink.isActive" routerLink="home" mat-list-item>Inicio</a>
      <a #usersLink="routerLinkActive" routerLinkActive [activated]="usersLink.isActive" routerLink="users" mat-list-item>Usuarios</a>
      <a #coursesLink="routerLinkActive" routerLinkActive [activated]="coursesLink.isActive" routerLink="courses" mat-list-item>Cursos</a>
      <a #clase16Link="routerLinkActive" routerLinkActive [activated]="clase16Link.isActive" routerLink="clase-16" mat-list-item>Clase-16</a>
      <a #registrationsLink="routerLinkActive" routerLinkActive [activated]="registrationsLink.isActive" routerLink="registrations" mat-list-item>Incripciones</a>
      <a (click)="logout()" mat-list-item>Cerrar sesion</a>
    </mat-nav-list>

  </mat-drawer>
