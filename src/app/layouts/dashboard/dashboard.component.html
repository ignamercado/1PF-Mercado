<mat-drawer-container class="dashboard-container" autosize>
    
    <!-- SIDEBAR -->
    <!-- SIDEBAR -->
    <!-- SIDEBAR -->
    <mat-drawer #drawer class="example-sidenav" mode="side">
      <p appSizeText>CoderHouse</p>
      @if (showFiller) {
        <p appSizeText>Más información mostrada</p>
      }
      <button appSizeText (click)="showFiller = !showFiller" mat-raised-button>
        Apretar para más informacion
      </button>
    </mat-drawer>
    <!-- SIDEBAR -->
    <!-- SIDEBAR -->
    <!-- SIDEBAR -->

  <!-- CONTENIDO -->
  <!-- CONTENIDO -->
    <div class="example-sidenav-content">
        <!--TOOLBAR -->
        <!--TOOLBAR -->
        <mat-toolbar color="accent">
            <button 
            (click)="drawer.toggle()"
                mat-icon-button 
                class="example-icon" 
                aria-label="Example icon-button with menu icon">
              <mat-icon>menu</mat-icon>
            </button>
            <span appSizeText>Mi página</span>
            <span class="example-spacer"></span>
            <button
                mat-icon-button 
                class="example-icon favorite-icon" 
                aria-label="Example icon-button with heart icon">
              <mat-icon>favorite</mat-icon>
            </button>
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
              <mat-icon>share</mat-icon>
            </button>
          </mat-toolbar>
          <!-- TOOLBAR -->
          <!-- TOOLBAR -->
    
        
        <app-users></app-users>
        <hr><br>
        <!-- <app-categories></app-categories> -->
        <hr>
        <p class="footerApp">App diseñada por</p>
        <app-pipes></app-pipes>
    </div>
  <!-- CONTENIDO -->
  <!-- CONTENIDO -->
  </mat-drawer-container>
