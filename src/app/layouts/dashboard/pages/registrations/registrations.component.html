<div *ngIf="isLoading$ | async; else notLoading">
    CARGANDO..
</div>

<ng-template #notLoading>
    <button (click)="createRegistration()" mat-flat-button type="button" color="accent">
      Crear inscripci√≥n  
    </button>

    <!-- <pre>{{ registrations$ | async | json }}</pre> -->

    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="nombreAlumno">
          <th mat-header-cell *matHeaderCellDef> Nombre Alumno </th>
          <td mat-cell *matCellDef="let element"> {{element.user.firstName}} </td>
        </ng-container>
  
        <ng-container matColumnDef="apellidoAlumno">
          <th mat-header-cell *matHeaderCellDef> Apellido Alumno </th>
          <td mat-cell *matCellDef="let element"> {{element.user.lastName}} </td>
        </ng-container>
  
        <ng-container matColumnDef="cursoId">
          <th mat-header-cell *matHeaderCellDef> Curso ID </th>
          <td mat-cell *matCellDef="let element"> {{element.courseId}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>

    </table>


</ng-template>
