<app-user-form  (userSubmitted)="onUserSubmitted($event)"></app-user-form>



<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>

    <!-- FIRST NAME Column -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
      <td mat-cell *matCellDef="let user"> {{user.firstName + ' ' + user.lastName}} </td>
    </ng-container>

    <!-- EMAIL Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <!-- ROLE Column -->
    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef> Rol </th>
      <td mat-cell *matCellDef="let user"> {{user.rol}} </td>
    </ng-container>
    
    <!-- COUNTRY Column -->
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> País </th>
      <td mat-cell *matCellDef="let user"> {{user.country}} </td>
    </ng-container>

    <!-- OCCUPATION Column -->
    <ng-container matColumnDef="occupation">
      <th mat-header-cell *matHeaderCellDef> Profesión </th>
      <td mat-cell *matCellDef="let user"> {{user.occupation}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let user">
          <button [routerLink]="user.id" color="accent" mat-icon-button>
            <mat-icon>visibility</mat-icon>
          </button>
          <button (click)="onDeleteUser(user)"  mat-icon-button color="warn" >
            <mat-icon>delete</mat-icon>
          </button>
      </td>
  </ng-container>
 
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator 
  (page)="onPage($event)"
    [length]="totalItems"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page">
  </mat-paginator>
