<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="row p-3" >
  <div class="col-6">
      <mat-form-field class="w-100">
          <mat-label>Nombre</mat-label>
          <input formControlName="firstName" matInput type="text">
        </mat-form-field>
  </div>
    <div class="col-6">
        <mat-form-field class="w-100">
          <mat-label>Apellido</mat-label>
          <input formControlName="lastName" matInput type="text">
        </mat-form-field>
    </div>
    <div class="col-12">
        <mat-form-field class="w-100">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput type="email">
        </mat-form-field>
    </div>
    <div class="col-6">
        <mat-form-field class="w-100">
          <mat-label>Contrasena</mat-label>
          <input formControlName="password" matInput type="password">
        </mat-form-field>
    </div>
    <div class="col-6">
        <mat-form-field class="w-100">
          <mat-label>Rol</mat-label>
          <mat-select formControlName="rol">
                <mat-option value="Admin">Admin</mat-option>
                <mat-option value="User">User</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field class="w-100">
        <mat-label>País</mat-label>
        <input formControlName="country" matInput type="text">
      </mat-form-field>
  </div>
  <div class="col-6">
    <mat-form-field class="w-100">
      <mat-label>Profesión</mat-label>
      <input formControlName="occupation" matInput type="text">
    </mat-form-field>
</div>
  <div class="col-12 d-flex justify-content-center">
      <button type="submit" mat-flat-button color="warn">Guardar</button>
  </div>
  <br><br>
</form>

<pre>{{ userForm.value | json}}</pre>
