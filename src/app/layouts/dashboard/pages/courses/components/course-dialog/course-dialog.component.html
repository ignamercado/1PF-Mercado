<h1 mat-dialog-title>USUARIOS</h1>

<div mat-dialog-content>
<form [formGroup]="courseForm" class="row">
   <div class="col-12">
    <mat-form-field class="w-100">
       <mat-label>Nombre</mat-label>
       <input formControlName="name" matInput />
    </mat-form-field>
   </div>
   <div class="col-12">
    <mat-form-field class="w-100">
      <mat-label>Fecha de Creacion</mat-label>
      <input formControlName="createdAt" matInput [matDatepicker]="fechaCreacion">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="fechaCreacion"></mat-datepicker-toggle>
      <mat-datepicker #fechaCreacion></mat-datepicker>      
    </mat-form-field>
   </div>
</form>
</div>

<div mat-dialog-actions>
    <button mat-dialog-close mat-button>Cancelar</button>
    <button (click)="onSave()" mat-button>Guardar</button>
</div>
