<h1>Cursos</h1>

<div class="d-flex justify-content-end">
  <button (click)="onGenerate()" mat-button>
    Nuevo
  </button>
</div> 


<table mat-table [dataSource]="courses">
    
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="courseName">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef> Fecha de inicio </th>
            <td mat-cell *matCellDef="let element"> {{ element.createdAt | date : "mediumDate" }} </td>
          </ng-container>
      
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
            <button (click)="onDelete(element.id)" color="warn" mat-icon-button>
              <mat-icon>delete</mat-icon>
            </button>
            <button (click)="onModify(element)" color="primary" mat-icon-button>
              <mat-icon>edit</mat-icon>
            </button>
        </td>
        </ng-container>
      

      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   
      
</table>
